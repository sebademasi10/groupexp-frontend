<app-header (toggleSideBarForMe)="sideBarToggler($event)"></app-header>

<mat-drawer-container>
    <mat-drawer mode="side" class="mat-elevation-z9 onSidebar" [opened]="sideBarOpen" position="start">
        <app-sidebar (toggleSideBarForMe)="sideBarToggler($event)"></app-sidebar>
    </mat-drawer>
    <mat-drawer-content>
        <router-outlet></router-outlet>
        <button routerLink="/actividad/organizar" class="float" mat-icon-button color="primary" target="_blank">
            <mat-icon class="my-float">add</mat-icon>
        </button>
    </mat-drawer-content>
</mat-drawer-container>

<app-footer></app-footer>
