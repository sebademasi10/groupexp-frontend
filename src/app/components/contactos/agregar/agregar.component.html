<div class="row justify-content-center padding-top-15 padding-left-50 example-card padding-bottom">
    <div class="row">
        <h1>Agregar contacto</h1>
        <mat-card>
            <form class="example-form">
                <mat-form-field class="example-full-width" appearance="fill">
                    <input type="text" matInput placeholder="Nombre" [formControl]="myControl" [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete"
                        (optionSelected)="onSelectionChange($event)">
                        <mat-option *ngFor="let option of filteredOptions | async" [value]="option.email">
                            {{option.name}} {{option.surname}}
                        </mat-option>
                    </mat-autocomplete>
                </mat-form-field>
                <button type="button" mat-icon-button (click)="agregarContacto()">
                    <mat-icon>add</mat-icon>
                </button>
            </form>
        </mat-card>
    </div>

    <div class="row padding-top-15">

        <h2>Mis contactos</h2>
        <mat-card class="example-card">

            <table mat-table [dataSource]="contacts" class="mat-elevation-z8">

                <ng-container matColumnDef="nombreApellido">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> {{element.name}} {{element.surname}}</td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element"> {{element.email}}</td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef></th>
                    <td mat-cell *matCellDef="let element" class="header-align-right">
                        <button mat-icon-button>
                            <mat-icon>delete</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card>
    </div>

</div>
