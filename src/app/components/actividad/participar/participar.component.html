<div class="m-5 empty" *ngIf="!!activities">
    <h1>Ups, no hay actividades disponibles</h1>
    <h2><a routerLink="/actividad/organizar">Organicemos una!</a></h2>
</div>

<mat-card *ngFor="let activity of activities">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>{{ICONS[activity.meanOfTransportation.toString()]}}</mat-icon>
            {{activity.title}}
        </mat-card-title>
        <mat-card-subtitle>
            <mat-icon>person</mat-icon> {{activity.creators}}
        </mat-card-subtitle>
        <mat-card-subtitle class="when">
            <div class="icon-time">
                <mat-icon>event</mat-icon> {{activity.startDate | date}}
            </div>
            <div class="icon-time">
                <mat-icon>schedule</mat-icon> {{activity.startTime}}
            </div>
        </mat-card-subtitle>
        <mat-card-subtitle>
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{activity.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="navigate(activity.uid)">Participar</button>
    </mat-card-actions>
</mat-card>
