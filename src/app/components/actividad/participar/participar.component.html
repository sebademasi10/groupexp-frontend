<mat-card *ngFor="let activity of activities">
    <mat-card-header>
        <mat-card-title>
            <mat-icon>directions_bike</mat-icon>
            {{activity.title}}
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        {{activity.description}}
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" (click)="navigate(activity.uid)">Participar</button>
    </mat-card-actions>
</mat-card>
