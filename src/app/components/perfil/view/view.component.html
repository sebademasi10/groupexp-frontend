<div class="main-div padding-2">
    <div>
        <mat-card class="example-card">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{user.name}} {{user.surname}}</mat-card-title>
                <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                <p>
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button (click)="editarPerfil()" matTooltip="Editar perfil" mat-button mat-raised-button
                    class="btn-primary">
                    <mat-icon>edit</mat-icon>
                </button>
            </mat-card-actions>
        </mat-card>
    </div>
