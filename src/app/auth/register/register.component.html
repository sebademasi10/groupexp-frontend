<div class="bg-image"></div>
<div class="main-div padding-2">
    <div>
        <mat-card class="example-card">
            <h1><strong>Registarse</strong></h1>
            <form class="example-form text-align-center" [formGroup]="registerForm">
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Nombre/s</mat-label>
                        <input type="text" matInput formControlName="name">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Apellido/s</mat-label>
                        <input type="text" matInput formControlName="surname">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Fecha de nacimiento</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="birthDate">
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Correo electrónico</mat-label>
                        <input type="text" matInput formControlName="email">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Contraseña</mat-label>
                        <input type="password" matInput formControlName="password">
                    </mat-form-field>
                </p>
                <p>
                    <mat-form-field class="example-full-width" appearance="fill">
                        <mat-label>Repetir contraseña</mat-label>
                        <input type="password" matInput formControlName="passwordRepeat">
                    </mat-form-field>
                </p>
                <button type="button" (click)="register()" mat-raised-button class="btn-primary">
                    <mat-icon>app_registration</mat-icon> Registrarse
                </button>
                <p>¿Ya tiene una cuenta? <a href="/#/login">Inicie sesión</a></p>
            </form>
        </mat-card>
    </div>
